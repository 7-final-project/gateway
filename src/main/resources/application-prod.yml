server:
  port: 19001

eureka:
  client:
    service-url:
      defaultZone: http://q-ring:19000/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/v1/auth/**, /v1/users/**

        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/v1/messages/**

        - id: coupon-service
          uri: lb://coupon-service
          predicates:
            - Path=/v1/coupons/**

        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/v1/reviews/**

        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/v1/restaurants/**

        - id: queue-service
          uri: lb://queue-service
          predicates:
            - Path=/v1/queues/**

        - id: reservation-service
          uri: lb://reservation-service
          predicates:
            - Path=/v1/reservations/**

      discovery:
        locator:
          enabled: true

  data:
    redis:
      host: ${REDIS_PROD_HOST}
      port: ${REDIS_PROD_PORT}

auth-service:
  base-url: http://auth:19005

management:
  endpoints:
    web:
      exposure:
        include: "*"

service:
  jwt:
    secret-key: ${JWT_SECRET_KEY}